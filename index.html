<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Calculator</title>
</head>
<body>
    <h1> Basic Calculator using JavaScript</h1>
    <!--Let's Design the Calculator layout-->
    <input type="text" name="display" id="screen" >
    <table>
        <tbody>
            <tr>
                <td><input type="button" value="7" name="btn"></td>
                <td><input type="button" value="8" name="btn"></td>
                <td><input type="button" value="9" name="btn"></td>
                <td><input type="button" value="CE" name="btn"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" name="btn"></td>
                <td><input type="button" value="5" name="btn"></td>
                <td><input type="button" value="6" name="btn"></td>
                <td><input type="button" value="/" name="btn"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" name="btn"></td>
                <td><input type="button" value="2" name="btn"></td>
                <td><input type="button" value="3" name="btn"></td>
                <td><input type="button" value="*" name="btn"></td>
            </tr>
            <tr>
                <td><input type="button" value="." name="btn"></td>
                <td><input type="button" value="0" name="btn"></td>
                <td><input type="button" value="=" name="btn"></td>
                <td><input type="button" value="+" name="btn"></td>
            </tr>
        </tbody>
    </table>
    <!--Calculator layout ends here -->
    <h4>By Github: <a href="http://github.com/pcdrills">@pcdrills</a> </h4>
</body>
</html>
